s<!DOCTYPE html> 
<html ng-app="clothesApp">
<head>
<title>Topman</title>
<link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="styles/fa/css/font-awesome.min.css">
<link rel="stylesheet" href="styles/app.css">
<script src="scripts/jquery.min.js"></script>
<script src="scripts/bootstrap/bootstrap.min.js"></script>
<script src="scripts/angular.min.js"></script>
<script src="scripts/angular-route.min.js"></script>
<script src="https://app.userapp.io/js/userapp.client.js"></script>
<script src="https://app.userapp.io/js/angularjs.userapp.js"></script>
<script src="app.js"></script>
<script src="controllers/usersController.js"></script>
<script src="controllers/clothesController.js"></script>
<script src="controllers/navigationController.js"></script>   

</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/">Topman</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse" ng-controller="NavigationController">
      <ul class="nav navbar-nav">
        <li><a href="#/clothes">Clothes</a></li>
        <li><a href="#/hats">Hats</a></li>
         <li><a href="" ng-click="goToUpload()">Upload</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-show="user.authenticated"><a href="#" ua-logout>Log Out</a></li>
        <li><a ng-show="!user.authenticated" href="#/login">Log in<span class="sr-only">(current)</span></a></li>
        <li><a ng-show="!user.authenticated" href="#/signup">Sign up<span class="sr-only">(current)</span></a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" style = "margin-top: 80px;">

<audio controls>
  <source src="music/topman.mp3" type="audio/mp3">
</audio>
   
  <div ng-view></div>
</div>

</html>
